group 'com.ericshim.versecopier'
version '1.3.0'

apply plugin: 'java'

sourceCompatibility = 1.8

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

jar {
  manifest {
    attributes(
        'Main-Class': 'com.ericshim.versecopier.VerseCopier'
    )
  }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
